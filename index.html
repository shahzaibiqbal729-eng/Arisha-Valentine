<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Arisha</title>
<style>
  body, html {
    margin:0;
    padding:0;
    overflow:hidden;
    height:100%;
    background: linear-gradient(to top, #ffc0cb, #ffe6f0);
    font-family: 'Great Vibes', cursive;
  }
  #message {
    position:absolute;
    top:10%;
    width:100%;
    text-align:center;
    font-size:2.5em;
    color:white;
    text-shadow: 2px 2px 10px #ff6fb5;
    z-index:10;
  }
  #buttons {
    position:absolute;
    bottom:10%;
    width:100%;
    text-align:center;
    z-index:10;
  }
  .btn {
    background:#ff6fb5;
    border:none;
    padding:20px 40px;
    margin:20px;
    font-size:1.8em;
    border-radius:50px;
    cursor:pointer;
    box-shadow:0 0 20px #ff9fc3;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn:hover {
    transform: scale(1.1);
    box-shadow:0 0 30px #ffc0cb;
  }
  #tree {
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:350px;
    z-index:1;
  }
  .floating {
    position:absolute;
    width:50px;
    animation-name: float;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  @keyframes float {
    0% { transform: translateY(100vh); opacity:0; }
    10% { opacity:1; }
    100% { transform: translateY(-100px); opacity:0; }
  }
</style>
</head>
<body>

<div id="message">
  Will you be my Valentine, Wifee? <br>
  Arisha, you fill my life with endless joy, laughter, and love. Every moment with you is magical.
</div>

<div id="buttons">
  <button class="btn" id="yesBtn">Yes </button>
  <button class="btn" id="noBtn">No </button>
</div>

<!-- Tree Image -->
<img id="tree" src="https://i.ibb.co/3sC0G7X/tree.png" alt="Tree with Flowers">

<!-- Floating Hearts -->
<img class="floating" src="https://i.ibb.co/4Kx1gkb/heart.png" style="left:10%; animation-duration:6s;">
<img class="floating" src="https://i.ibb.co/4Kx1gkb/heart.png" style="left:30%; animation-duration:5s;">
<img class="floating" src="https://i.ibb.co/4Kx1gkb/heart.png" style="left:50%; animation-duration:7s;">
<img class="floating" src="https://i.ibb.co/4Kx1gkb/heart.png" style="left:70%; animation-duration:6.5s;">
<img class="floating" src="https://i.ibb.co/4Kx1gkb/heart.png" style="left:90%; animation-duration:5.5s;">

<!-- Floating Butterflies -->
<img class="floating" src="https://i.ibb.co/FY0SgHh/butterfly.png" style="left:20%; animation-duration:8s;">
<img class="floating" src="https://i.ibb.co/FY0SgHh/butterfly.png" style="left:40%; animation-duration:7.5s;">
<img class="floating" src="https://i.ibb.co/FY0SgHh/butterfly.png" style="left:60%; animation-duration:6.8s;">
<img class="floating" src="https://i.ibb.co/FY0SgHh/butterfly.png" style="left:80%; animation-duration:8.5s;">

<!-- Music -->
<audio autoplay loop>
  <source src="https://actions.google.com/sounds/v1/ambiences/romantic_background.ogg" type="audio/ogg">
</audio>

<script>
function createHeartExplosion() {
  for(let i=0;i<30;i++){
    let heart = document.createElement('img');
    heart.src = "https://i.ibb.co/4Kx1gkb/heart.png";
    heart.style.position='absolute';
    heart.style.left=window.innerWidth/2 + 'px';
    heart.style.top=window.innerHeight/2 + 'px';
    heart.style.width='40px';
    heart.style.transition='all 2s ease-out';
    document.body.appendChild(heart);
    setTimeout(()=>{
      heart.style.left = (Math.random()*window.innerWidth)+'px';
      heart.style.top = (Math.random()*window.innerHeight)+'px';
      heart.style.opacity=0;
    },50);
    setTimeout(()=>heart.remove(),2000);
  }
}

document.getElementById('yesBtn').addEventListener('click', ()=>{
  createHeartExplosion();
  alert("I love you, Arisha! ");
});
document.getElementById('noBtn').addEventListener('click', ()=>{
  alert("It's okay, Arisha! ");
});
</script>

</body>
</html>
